version: '3.8'

services:
  postgres-postgis:
    image: postgis/postgis:17-3.5
    container_name: gis-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gisdb}
      POSTGRES_USER: ${POSTGRES_USER:-gisuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_gispassword}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gisuser} -d ${POSTGRES_DB:-gisdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gis-network

  geoserver:
    image: kartoza/geoserver:2.28.0
    container_name: gis-geoserver
    environment:
      GEOSERVER_ADMIN_USER: ${GEOSERVER_ADMIN_USER:-admin}
      GEOSERVER_ADMIN_PASSWORD: ${GEOSERVER_ADMIN_PASSWORD:-geoserver}
      INITIAL_MEMORY: ${INITIAL_MEMORY:-2G}
      MAXIMUM_MEMORY: ${MAXIMUM_MEMORY:-4G}
      STABLE_EXTENSIONS: wps
      SAMPLE_DATA: "false"
    volumes:
      - ./geoserver_data:/opt/geoserver/data_dir
    ports:
      - "8080:8080"
    depends_on:
      postgres-postgis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/geoserver/web/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - gis-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gis-backend
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres-postgis}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-gisdb}
      POSTGRES_USER: ${POSTGRES_USER:-gisuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_gispassword}
      GEOSERVER_URL: ${GEOSERVER_URL:-http://geoserver:8080/geoserver}
      GEOSERVER_ADMIN_USER: ${GEOSERVER_ADMIN_USER:-admin}
      GEOSERVER_ADMIN_PASSWORD: ${GEOSERVER_ADMIN_PASSWORD:-geoserver}
      DEBUG: ${DEBUG:-True}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres-postgis:
        condition: service_healthy
      geoserver:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - gis-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gis-frontend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8000}
      REACT_APP_GEOSERVER_URL: ${REACT_APP_GEOSERVER_URL:-http://localhost:8080/geoserver}
      REACT_APP_MAP_CENTER_LAT: ${REACT_APP_MAP_CENTER_LAT:-16.0}
      REACT_APP_MAP_CENTER_LON: ${REACT_APP_MAP_CENTER_LON:-106.0}
      REACT_APP_MAP_ZOOM: ${REACT_APP_MAP_ZOOM:-6}
      CHOKIDAR_USEPOLLING: "true"
      WDS_SOCKET_PORT: 0
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - gis-network
    stdin_open: true
    tty: true

networks:
  gis-network:
    driver: bridge

volumes:
  pgdata:
  geoserver_data:
